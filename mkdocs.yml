# ESTO ES LO NUEVO (DISEÑO)
theme:
  name: material
  language: es
  palette:
    # Modo Claro (Por defecto)
    - scheme: default
      primary: indigo  # Color de la barra superior (header)
      accent: purple   # Color de enlaces y botones
      toggle:
        icon: material/weather-night
        name: Cambiar a modo oscuro

    # Modo Oscuro
    - scheme: slate
      primary: black
      accent: lime
      toggle:
        icon: material/weather-sunny
        name: Cambiar a modo claro
  features:
    - navigation.top  # Botón para volver arriba
    - navigation.expand  # Hace que el menú de la izquierda salga abierto

plugins:
  - search
  - glightbox
  
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
extra_css:
  - stylesheets/extra.css

